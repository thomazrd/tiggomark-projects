text.advanced_boards_helper_content="Ideias evoluem, crescem e amadurecem. Este é o lugar para manter registo delas. <br />Movimente cartões de ideias de uma coluna para a próxima para refletir seu estado atual.<br />Este é um bom lugar para começar análises, desenvolver protótipos e validar estes protótipos com alguns clientes antes da implementação."
text.backlog_helper_content="Um backlog é o lar de todas as tarefas; aquelas que em que está a trabalhar atualmente e as que planeia trabalhar.<br /><br/>A fim de progredir com a realização do seu backlog recomendamos trabalhar em pequenas iterações - Sprints.<br />Sprints são intervalos de duas semanas que permitem focar-se em pedaços de trabalho menores e tangiveis. <br/>Ao final de duas semanas terá algo 'demonstrável'. Algo que entregue valor aos seus utilizadores ou clientes.<br/><br/>Neste ecrã, poderá organizar e gerir a lista de tarefas, priorizar o backlog arrastando e soltando e movendo itens do Backlog para o Sprint atual.<br/>Quer mais informações? Faça o tour ou feche para começar!"
text.glad_youre_here="Obrigado por estar aqui. Vamos tomar um minuto para nos familiarizar."
text.business_research_section="Esta secção de Análise de Negócios é sua nova casa para suas ideias. Esta secção destina-se a leva-lo entre etapas de desenvolvimento, análise de problemas e criação de soluções."
text.our_roadmap_design="Nosso roadmap é desenhado para leva-lo de pequenas metas gerenciáveis à conclusão geral. Planei com metas de aproximadamente 3 meses de duração e use os marcadores do projeto para manter-se no objetivo."
text.this_is_where_you_spend_most_time="Aqui é onde você passará a maior parte do tempo - executando. Planeie seus Sprints de 2 semanas, registe as etapas no Quadro Kanban, e nas ferramentas de Backlog. Use as Retrospectivas para melhorar para o próximo Sprint."
text.idea_board_helper_content="Aqui é o lugar para colecionar todas as suas ideias. Discuta novas ideias com a sua equipe e anexe Metas para ver o progresso relacionado com as suas ideias."
text.kanban_helper_content="Kanban é uma palavra em Japonês que significa 'cartão'. Quadros Kanban foram utilizados pelos engenheiros da Toyota na década de 40 com o Sistema Toyota de Produção.<br />É utilizado para visualmente compartilhar informações e progredir rapidamente no trabalho.<br/>Quadros Kanban são usados para visualizar o trabalho e status, para ajudar a gerir trabalho ativo ou em andamento, gerir o fluxo de trabalho e agir rapidamente visando melhorias lean.<br/><br />Faça o tour para ver como o quadro Kanban funciona ou clique em fechar para começar!"
text.my_timesheets_helper_content="Registos de Horas é o lugar para manter o número real de horas trabalhadas numa Tarefa.<br /> O que facilita o registo mas também facilita a validação se o planeamento de funciona bem. <br />Horas extras no leantime podem ajudar a contabilizar eventuais discrepâncias nas datas finais."
text.new_project_helper_content="<p>Este é o lugar onde descreverá, definirá, e escolherá os parâmetros do seu projeto.  Isso é importante já que é a peça que comunica com a <br/>equipe inteira quais são as prioridades, expectativas e diretrizes do projeto.</p><p><br /><em>Algo a se pensar aqui: os 4Cs.<br />Seja Claro, Conciso, Completo e Credível.<br /><br /></em></p><p>Dominar essas ideias nas descrições do seu projeto mantém todo mundo na mesma página e ajuda a minimizar riscos do erros ou deslizes. </p><br />Hora de começar!<br /><br />"
text.not_found_helper_content="<p>Não temos conteúdo para este página ainda. <br />Por favor use o link 'Preciso de Ajuda' na parte inferior da tabelas para aprender mais sobre o que pode fazer aqui.</p>"
text.retros_helper_content="<p>Retrospectivas são reflexões rápidas sobre o trabalho, funcionamento da equipe e claro o progresso como um todo.  <br/>Aqui é onde a sua equipe visualiza o que deu certo, o que deu não tão certo e o que poderia ser feito de outra forma na próxima vez. <br/>Recomendamos fazer uma reunião de revisão em intervalos regulares, no mínimo, ao final de cada Meta.<br/></p>"
text.roadmap_helper_content="<p>Roadmaps são úteis para dar escala a projetos grandes colocando-os em pedaços menores e gerenciáveis.<br /><br /></p><p>Para criar seu roadmap, recomendamos escolher metas que podem ser alcançadas dentro de um período de 3 meses.</p><p>Metas são marcos no caminho da conclusão do projeto.<br /> Em outras palavras: Se está a fazer uma viagem, cada ponto de paragem poderia ser uma meta.<br/><br />Clique em 'Adicionar Metas' na porção superior esquerda para começar. Escolha a data nesta aba ou no próprio diagrama do roadmap clicando e arrastando as metas dentro do calendário. </p>"
text.show_clients_helper_content="<p>Clientes/Produtos organizam os Projetos em categorias e permitem isolar grupos diferentes.<br /><br /></p><p>Como consultor, já trabalha com clientes e este poderia ser o lugar para organizá-los.</p><p>Se você é uma equipe de Produto pode usar esta seção para organizar e isolar os departamentos (marketing, vendas, operações etc).</p>"
text.show_projects_helper_content="<p>Projetos são o coração do seu negócio e do leantime! Mudança, desenvolvimento, objetivos, e qualquer coisa que se pode construir ou sonhar envolve projeto. <br /> Gestão de Projetos é simplesmente o processo de garantir que os projetos são entregues a tempo, da forma correta, e com valor real de negócios.<br /><br />Aqui é onde os Projetos irão viver.  A página dos seus projetos vai permitir criar um projeto, rapidamente ver números relacionados às tarefas, horas, orçamento e o cliente associado com o projeto.<br /><br />Utilize esta página para uma rápida visão geral de todos seus projetos.<br /><br /></p>"
text.new_db_version="Uma nova versão foi instalada. Para usar o Projetos Leantime precisará de atualizar a base de dados.<br/><br/><strong>Por favor tenha certeza de ter realizado o backup da base de dados antes de realizar esta atualização!</strong><br />Levará alguns minutos."
